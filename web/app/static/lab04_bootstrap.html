<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />

    <!-- Bootstrap CSS -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      rel="stylesheet"
    />

    <link href="static/css/mytwitter.css" rel="stylesheet" />
    <link href="static/css/open-iconic-bootstrap.css" rel="stylesheet" />

    <title>My Twitter</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#"
            ><span class="oi oi-home"></span> Home</a
          >
          <a class="nav-item nav-link" href="#"
            ><span class="oi oi-bolt"></span> Moments</a
          >
          <a class="nav-item nav-link" href="#"
            ><span class="oi oi-bell"></span> Notifications</a
          >
          <a class="nav-item nav-link" href="#"
            ><span class="oi oi-envelope-open"></span> Messages</a
          >
        </div>
        <form class="form-inline">
          <input
            class="form-control"
            id="nav-search"
            placeholder="Search Twitter"
            type="search"
          />
          &nbsp;
          <img
            class="tw-user-small rounded-circle"
            src="static/img/tweeterUserSmall.jpg"
          />
          &nbsp;
          <button class="btn" id="nav-tweet-btn" type="submit">Tweet</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-3" id="left_3">
          <div class="content-box">Account details</div>
          <div class="content-box">Trends</div>
        </div>
        <div class="col-md-6" id="center_6">
          <div class="new-tweet-row">
            <div class="row">
              <div class="col-md-2">
                <img
                  class="tw-user-small rounded-circle mx-auto d-block"
                  src="static/img/tweeterUserSmall.jpg"
                />
              </div>
              <div class="col-md-9">
                <form>
                  <input
                    class="form-control"
                    id="tweet-input"
                    placeholder="Whats happening?"
                    type="text"
                  />
                </form>
              </div>
            </div>
          </div>

          <div class="tweet">
            <div class="row">
              <div class="col-md-2 text-center">
                <img
                  class="tw-user-medium rounded-circle"
                  src="static/img/tweeterUserSmall.jpg"
                />
              </div>
              <div class="col-md-10">
                <div class="row tweet-info">
                  <div class="col-md-auto">
                    <span class="tweet-username">Hamster News</span>
                    <span class="tweet-usertag text-muted">@hamsternews</span>-
                    <span class="tweet-age text-muted">1d</span>
                  </div>
                  <div class="col tweet-arrow text-muted">
                    <span class="oi oi-arrow-thick-bottom float-right"></span>
                  </div>
                </div>
                <div class="tweet-text">
                  Do I need to keep running? I don't know. I'm just a hamster.
                </div>
                <div class="tweet-media">
                  <img
                    class="img-fluid rounded"
                    src="static/img/hamsters-running.jpg"
                  />
                </div>
                <div class="row text-muted">
                  <div class="col-md-2">
                    <span class="oi oi-bullhorn"></span>
                  </div>
                  <div class="col-md-2">
                    <span class="oi oi-loop-circular"></span>
                  </div>
                  <div class="col-md-2"><span class="oi oi-heart"></span></div>
                  <div class="col-md-2">
                    <span class="oi oi-envelope-open"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tweet">
            <div class="row">
              <div class="col-md-2 text-center">
                <img
                  class="tw-user-medium rounded-circle"
                  src="static/img/tweeterUserSmall.jpg"
                />
              </div>
              <div class="col-md-10">
                <div class="row tweet-info">
                  <div class="col-md-auto">
                    <span class="tweet-username">Hamster News</span>
                    <span class="tweet-usertag text-muted">@hamsternews</span>-
                    <span class="tweet-age text-muted">2d</span>
                  </div>
                  <div class="col tweet-arrow text-muted">
                    <span class="oi oi-arrow-thick-bottom float-right"></span>
                  </div>
                </div>
                <div class="tweet-text">
                  nah, I'm just kidding. I'm a hamster. I don't know anything.
                </div>
                <div class="tweet-media">
                  <img
                    class="img-fluid rounded"
                    src="static/img/hamsters-cool.jpg"
                  />
                </div>
                <div class="row text-muted">
                  <div class="col-md-2">
                    <span class="oi oi-bullhorn"></span>
                  </div>
                  <div class="col-md-2">
                    <span class="oi oi-loop-circular"></span>
                  </div>
                  <div class="col-md-2"><span class="oi oi-heart"></span></div>
                  <div class="col-md-2">
                    <span class="oi oi-envelope-open"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3" id="right_3">
          <div class="content-box">Who to follow</div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      crossorigin="anonymous"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    ></script>
  </body>
</html>
