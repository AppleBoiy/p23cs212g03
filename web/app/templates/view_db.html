<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>
    <ul>
        {% for post in lists %}
            <li>
                user_id: {{ post.user_id }}<br>
                email: {{ post.email }}<br>
                Name: {{ post.name }}<br>
                password: {{ post.password }}<br>
                avatar_url: {{ post.avatar_url }}<br>
                role: {{ post.role }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
