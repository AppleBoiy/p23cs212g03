{% extends "pre3/base.html" %}

{% block content %}

<style>
    .radio_button label {
        color: #373F41;
        font-size: 190%;
        font-weight: bold;
        padding: 10px; /* Add padding to expand clickable area */
    }
    
    input[type='radio']{
    width: 17px;
    height: 17px;
}

    /* Apply black color to specific table cells */
    .black-color {
        color: #373F41;
        font-weight: bold;
    }

    .button_course {
        font-size: 120%;
        font-family: 'Mulish', sans-serif;
        color: #ffffff;
        font-weight: bold;
        background-color: rgb(46, 113, 171); 
        padding: 10px 20px; 
        border: none; 
        border-radius: 5px;
        transition-duration: 0.4s;
        cursor: pointer;
        width: 200px; /* Set a fixed width for the buttons */
    }
    
    .button_course:hover {
        animation: pulse 2s;
        background-color: rgb(116, 152, 184); 
    }
    @keyframes pulse{
        50% { transform: scale(0.8);}
    }
</style>

<div class="radio_button">
    <input type="radio" id="allCourse" name="course" checked>
    <label for="allCourse">All Course</label>
    <span style="margin-right: 20px;"></span>
    <input type="radio" id="yourCourse" name="course">
    <label for="yourCourse">Your Course</label>
</div>

<table class="table-striped border-success">
    <thead>
        <tr>
            <th data-field="id">
                <span class="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 20%;"> course_id </span>
            </th>
            <th data-field="subject_name">
                <span class="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 20%;"> course_name </span>
            </th>
            <th data-events="operateEvents" data-field="operation" data-formatter="actionFormatter">
                <span class="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 20%;"> edit/delete </span>
            </th>
        </tr>
    </thead>
    <tbody class="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 10%;">
        <tr class="black-color">
            <td>2020</td> <!-- Apply black color to this cell -->
            <td>eng</td> <!-- Apply black color to this cell -->
            <td> <!-- If you have edit/delete actions, put them here --> </td>
        </tr>
    </tbody>
</table>

<div class="button_container" style="margin-top: 20px;">
    <a href="{{ url_for('pre3_created_course') }}">
       <button class="button_course"  >Created Course</button>
    </a>
    
    <a href="{{ url_for('pre3_created_course') }}">
        <button class="button_course"  >Assign Course</button>
     </a>
</div>
{% endblock %}
