{% extends "pre3/base.html" %}

{% block content %}

<style>
    /* Common styles for text and form */
    .black-color {
        font-family: 'Mulish', sans-serif;
        color: #373F41;
        font-weight: bold;
    }

    /* Styles for the form container */
    .container_form {
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* Increased maximum width to accommodate horizontal layout */
        margin: auto; /* Center the form horizontally */
        padding: 20px;
    }

    /* Styles for form labels */
    .container_form label {
        display: inline-block; /* Display labels inline */
        width: 100px; /* Set width of labels */
        margin-right: 10px; /* Add some right margin between label and input */
        text-align: right; /* Align text to the right for labels */
    }

    /* Styles for form inputs */
    .container_form input[type="text"],
    .container_form textarea {
        width: calc(100% - 120px); /* Subtract label width from 100% to calculate input width */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    #credits, #year {
        width: calc(50% - 200px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    /* Adjust the width of the "Room" input */
    

    /* Styles for form buttons */
    .container_form input[type="submit"],
    .container_form button{
        background-color: rgb(46, 113, 171);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 10px;
        transition-duration: 0.4s;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .container_form {
            max-width: 90%; /* Reduce the maximum width on smaller screens */
        }
        .container_form label {
            display: block; /* Change label display to block for stacked layout on smaller screens */
            width: 100%; /* Set label width to 100% */
            text-align: left; /* Align text to the left for labels on smaller screens */
            margin-bottom: 5px; /* Reduce bottom margin for labels on smaller screens */
        }
        .container_form input[type="text"],
        .container_form textarea {
            width: 100%; /* Set input width to 100% on smaller screens */
        }
        #credits, #year {
        width: calc(50% - 100px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    }
    
    textarea {
        resize: none;
    }
  
    button:hover, .container_form input[type="submit"]:hover {
        background-color: rgb(116, 152, 184); 
        animation: pulse 2s infinite;
    }
    @keyframes pulse{
        50% { transform: scale(0.8);}
    }
</style>

<div class="container_form black-color" id="add-edit">
    <h2 id="add-edit-caption">Create Course</h2>
    <form id="addPCourseForm">
        <label for="course_id">ID:</label>
        <input id="course_id" name="course_id" placeholder="Course ID.." type="text" required />
        <br></br>
        <label for="name">Name:</label>
        <input id="name" name="name" placeholder="Course Name.." type="text" required />
        <br></br>
        <label for="abbr">Room:</label>
        <input id="abbr" name="abbr" placeholder="room.." required type="text" />
        <br></br>
        <label for="department">Department:</label>
        <input id="department" name="department" placeholder="Department.." required type="text" />
        <br></br>
    

        <label for="year">Year:</label>
        <input id="year" name="year" required type="number" min="1" max="4">
        <label for="credits">Cradit:</label>
        <input type="number" id="credits" name="credits" min="1" max="22">
        
         <br></br>
        <label for="Prerequisite">Prerequisite:</label>
        <input id="Prerequisite" name="Prerequisite" placeholder="Prerequisite ID.." required type="text" />
        <br></br>
        <label for="description">Description:</label>
        <textarea maxlength="1000" id="description" name="description" rows="6" placeholder="Detail..." required></textarea>
        <br></br>

        <input id="entryid" name="id" type="hidden" value="" />
        <input name="submit" type="submit" value="Create" />
        <a class="back" href="{{ url_for('pre3_teacher') }}">
            <button id="cancel_form" type="button">Cancel</button>
         </a>
    </form>
</div>


<script>

$("#addPCourseForm").submit(function (event) {
      // prevent default html form submission action
      event.preventDefault();


      // pack the inputs into a dictionary
      var formData = {};
      $(":input").each(function () {
        var key = $(this).attr('name');
        var val = $(this).val();
        if (key != 'submit') {
          formData[key] = val;
        }
      });


      var $form = $(this);
      var url = $form.attr("action");


      // make a POST call to the back end w/ a callback to refresh the table
      $.post(url, formData, function (contact_data) {
        window.location.href = "http://localhost:56733/pre3/teacher";
      });
    });

</script>
{% endblock %}
