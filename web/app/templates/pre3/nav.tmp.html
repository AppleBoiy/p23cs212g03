<section class="hero is-primary is-fullheight">
    <div class="hero-head">
        <nav class="navbar" style="background-color: #ffffff">
            <div class="container">

                <!-- Home -->
                <div class="navbar-brand">
                    <div class="navbar-start">
                        <a
                                href="/"
                                style="
                    font-family: Lato, sans-serif;
                    font-size: 200%;
                    color: #3c64b1;
                    font-weight: bold;
                    background-color: #ffffff;
                  "
                        >
                            PRE 3
                        </a>
                    </div>
                    <a
                            role="button"
                            class="navbar-burger"
                            aria-label="menu"
                            aria-expanded="false"
                            data-target="navbarMenuHeroA"
                    >
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <!-- Menu -->
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a
                                href="#"
                                class="navbar-item"
                                style="
                  font-weight: bold;
                  color: #3c64b1;
                  background-color: #ffffff;
                "
                        >
                            Home
                        </a>
                        <a
                                href="https://cmu.to/cs-prereq-course64-detail"
                                class="navbar-item"
                                style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                        >
                            Curriculum
                        </a>

                    </div>
                </div>

                <!-- courses -->
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        <a
                                href="{{ url_for('pre3_courses') }}"
                                class="navbar-item"
                                style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                        >
                            Courses
                        </a>
                    </div>

                    <div id="navbarMenuHeroZ" class="navbar-menu">
                        <div class="navbar-end">
                            {% if not current_user.is_authenticated %}
                            <a
                                    href="{{ url_for('pre3_login') }}"
                                    class="navbar-item"
                                    style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                            >
                                Login
                            </a>
                            <a
                                    href="{{ url_for('pre3_signup') }}"
                                    class="navbar-item"
                                    style="
                    font-weight: bold;
                    color: #ffffff;
                    background-color: #3c64b1;
                  "
                            >
                                Sign Up
                            </a>
                            {% else %} {% if current_user.role == 'student' %}
                            <a
                                    href="{{ url_for('pre3_student') }}"
                                    style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                            >
                                <img src="{{ current_user.avatar_url }}" width="52" />
                            </a>
                            {% elif current_user.role == 'admin' %}
                            <a
                                    href="{{ url_for('pre3_admin') }}"
                                    style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                            >
                                <img src="{{ current_user.avatar_url }}" width="52" />
                            </a>
                            {% elif current_user.role == 'teacher' %}
                            <a
                                    href="{{ url_for('pre3_admin') }}"
                                    style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                            >
                                <img src="{{ current_user.avatar_url }}" width="52" />
                            </a>
                            {% endif %}
                            <a
                                    href="{{ url_for('pre3_logout') }}"
                                    class="navbar-item"
                                    style="
                    font-weight: bold;
                    color: #3c64b1;
                    background-color: #ffffff;
                  "
                            >
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>

        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %} {% endblock %}
        </div>
    </div>
</section>
