<div class="treeContainer">

  <div class="subtree">
    <div class="svg-container">
      <svg class="graph" id="zoom-svg"></svg>

    <h1 class="courseName"></h1>
    <p class="courseContents"></p>
    <div class="closeBox">

</div>
