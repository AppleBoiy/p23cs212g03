{% extends "pre3/base.html" %}
{% block content %}
<style>
    .slide-in {
        animation: slideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-50px);
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="column is-4 is-offset-4">
    <h1 class="title slide-in" style="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 300%;">
        Please Log In
    </h1>
    <h1 class="title slide-in" style="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 300%;">
        or
    </h1>
    <h1 class="title slide-in" style="font-family: 'Mulish', sans-serif; color: #373F41; font-size: 300%;">
        Sign Up to start
    </h1>
</div>
{% endblock %}
