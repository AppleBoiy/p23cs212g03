{% extends "pre3/base.html" %}
{% block content %}
<style>
    .slide-in {
        animation: slideIn 1s ease forwards;
        opacity: 0;
        transform: translateY(-50px);
    }

    @keyframes slideIn {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<h1 class="title slide-in">
    Welcome, {{ current_user.name }}!!
</h1>
{% endblock %}
